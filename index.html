<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <div class="island">
        <header class="masthead">
            <h1 class="title island"><img class="logo" src="images/star.svg" alt="star">Wanted!<img class="logo" src="images/star.svg" alt="star"></h1>
        </header>
    </div>
    
    <div class="grid gutter">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <img class="criminal" src="images/woman.jpg">
        </div>
        <div class="reward unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
            <h2><img class="logo" src="images/hat.svg">Reward 50 000</h2>
            <h3>For the following crimes:</h3>
            
            <ul>
            <li>Space piracy</li>
            <li>Illegal asteroid mining</li>
            <li>Galactic treason</li>
            </ul>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 ">
            <img class="criminal" src="images/man.jpg">
        </div>
    </div>
    
</body>
</html>
